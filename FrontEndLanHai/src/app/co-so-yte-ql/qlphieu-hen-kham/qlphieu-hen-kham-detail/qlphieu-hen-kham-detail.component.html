<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Thông tin chi tiết phiếu hẹn khám của khách hàng</h3>
        </div>
        <div class="col-lg-6 col-xs-6">
          <h2>Thông tin phiếu</h2>
          <div class="modal-body">

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label>Tên khách hàng: </label>
                  {{ tenNguoiDungDetail }}
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label>Giờ hẹn: </label>
                  {{ GioHenKhamDetail }}
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label>Ngày hẹn: </label>
                  {{ NgayHenKhamDetail | date: "yyyy-MM-dd" }}
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label>Dịch vụ khám: </label>
                  {{ tenDichVuDetail }}
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label>Lý do: </label>
                  {{ LyDoHenKhamDetail }}
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label>Trạng thái: </label>
                  {{ TinhTrangDetail }}
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <div *ngIf="!TinhTrangDetail">
                  <button (click)="duyetPhieu(IdLichHenKhamDetail)" class="btn btn-block btn-success btn-lg">Duyệt phiếu</button>
                </div>
                <br>
                <div *ngIf="!TinhTrangDetail">
                  <button (click)="removePhieu(IdLichHenKhamDetail)" class="btn btn-block btn-danger btn-lg">Hủy(xóa) phiếu</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-xs-6">
          <h2>Lịch hẹn khám trong tháng</h2>
          <div class="box-body">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
