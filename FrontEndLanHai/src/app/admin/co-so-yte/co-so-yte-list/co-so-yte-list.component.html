<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Danh sách cơ sở y tế</h3>
        </div>
        <br>
        <div class="btnthem">
          <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" routerLink="/admin/cosoyte/add">
            Thêm mới cơ sở y tế
          </button>
          <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" (click)="xoaNhieu()">
            Xóa nhiều
          </button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 10px">Select</th>
                <th>Tên cơ sở</th>
                <th>Trạng thái</th>
                <th>Tùy chọn</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of coSoYTeService.coSoYTeListProperty | paginate: { itemsPerPage: 5, currentPage: p }">
              <tr>
                <td>
                  <input type="checkbox" name="DeleteMulti" (change)="checkboxDelete(item.IdCoSoThuY)">
                </td>
                <td>
                  {{ item.TenCoSoThuY }}
                </td>
                <td>
                  {{ item.TrangThai }}
                </td>
                <td>
                  <button class="btn btn-warning btn-rounded m-b-10 m-l-5" routerLink="/admin/cosoyte/edit/{{ item.IdCoSoThuY }}">Sửa</button>
                  <button class="btn btn-warning btn-rounded m-b-10 m-l-5" routerLink="/admin/cosoyte/detail/{{ item.IdCoSoThuY }}">Xem chi tiết</button>
                  <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="khoaMo(item.IdCoSoThuY)">Khóa Mở</button>
                  <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="xemTaiKhoanCoSoYTe(item.IdTaiKhoan)" data-toggle="modal" data-target="#CoSoYTeDetalModal">Tài khoản</button>
                  <button class="btn btn-primary btn-rounded m-b-10 m-l-5" (click)="xoaCoSoYTe(item.IdCoSoThuY)">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p =$event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- modal dùng để hiển thị thông tin tài khoản -->
<div class="modal fade" id="CoSoYTeDetalModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <label id="title">Thông tin chi tiết cơ sở y tế</label>
        </h4>
      </div>

      <div class="modal-body">
        <div class="form-horizontal">
        <div class="form-group">
          <div class="col-md-5">
            <label>User Name: </label>
            {{ UserNameDetail }}
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-5">
            <label>PassWord: </label>
            {{ PassDetail }}
          </div>
        </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
