<!-- Main content -->
<section class="content">

  <div class="row">
    <nav id="sidebar" style="float:left">
        <div data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="sidebar-header">
            <h3>Bootstrap Sidebar</h3>
            <strong>BS</strong>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a routerLink="/nguoidung/home">
                    <i class="fa fa-link"></i>
                    <span>Trang Chủ</span>
                </a>
            </li>
            <li>
                <a routerLink="/nguoidung/thucungnguoidung/home">
                  <i class="fa fa-link"></i>
                  <span>Thú cưng của bạn</span>
                </a>
            </li>
            <li>
                <a routerLink="/nguoidung/kenhnguoiban">
                    <i class="fa fa-link"></i>
                    <span>Mua sản phẩm</span>
                </a>
            </li>
            <li>
                <a routerLink="/nguoidung/inforcosothuy/{{ idCoSoThuCung }}/home/{{ idCoSoThuCung }}">
                  <i class="fa fa-link"></i>
                  <span>Cơ sở bạn đăng ký</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="col-lg-7 col-xs-6" style="overflow:auto; height:624px;">
      <router-outlet></router-outlet>
    </div>

    <div class="col-lg-2 col-xs-3" style="float:left; overflow:auto; height:624px;">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Cơ sở thú cưng gần bạn</h3>
        </div>
        <div class="box-body" *ngFor="let item of listCoSoThuY">
          <button routerLink="/nguoidung/inforcosothuy/{{ item.IdCoSoThuY }}/home/{{ item.IdCoSoThuY }}" class="btn btn-default btn-block">
          {{ item.TenCoSoThuY }} </button>
        </div>
      </div>

    </div>
  </div>

</section>
