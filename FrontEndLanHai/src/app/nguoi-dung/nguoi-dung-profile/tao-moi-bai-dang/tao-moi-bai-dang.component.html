<section class="content">
  <div *ngIf="currentFileUpload" class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
      aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%</div>
  </div>

  <div class="col-lg-12">
    <div class="box box-primary">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Tạo mới bài đăng</h3>
        </div>
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label class="col-lg-3 control-label">Tiêu đề bài viết:</label>
              <div class="col-lg-7">
                <input class="form-control" type="text" formControlName="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Nội dung bài viết:</label>
              <div class="col-lg-7">
                <input class="form-control" type="text" formControlName="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Hình ảnh:</label>
              <div class="col-lg-7">
                <input type="file" (change)="selectFile($event)">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TrangThai">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of trangThaiList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
