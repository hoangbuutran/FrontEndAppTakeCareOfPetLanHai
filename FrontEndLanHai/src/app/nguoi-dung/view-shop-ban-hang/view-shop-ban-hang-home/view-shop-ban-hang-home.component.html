<div id="carousel-example" class="carousel slide hidden-xs" data-ride="carousel">
  <h3 class="page-header">Danh sách sản phẩm của shop</h3>
  <div class="carousel-inner">
    <div class="item active" *ngFor="let item of listSanPhamVoiIdShop">

      <div class="col-lg-3 col-xs-6 list-hinh-anh-shop">
        <div class="col-item">
          <div class="photo">
            <div *ngIf="item.HinhAnhChinh == null; else login">
              <img src="http://placehold.it/350x260" class="img-responsive" alt="a" />
            </div>
            <ng-template #login>
                <img style="height: 123px !important;" [src] = "urlServer+'Images/'+item.HinhAnhChinh" class="img-responsive">
            </ng-template>
          </div>
          <div class="info">
            <div class="row">
              <div class="price col-md-12">
                <h5 class="text">
                  {{ item.TenSanPham }}
                </h5>
                <h5 class="price-text-color">
                  {{ item.Gia }}
                </h5>
              </div>

            </div>
            <div class="separator clear-left">
              <p (click)="addProductToCart(item, 1)" class="btn-add">
                <i class="fa fa-shopping-cart"></i>
                <a class="hidden-sm">Add cart</a>
              </p>

              <p class="btn-details">
                <i routerLink="/nguoidung/kenhcuashop/{{ idShop }}/viewsanphamdetail/{{ item.IdSanPham }}" class="fa fa-bars"></i>
                <a routerLink="/nguoidung/kenhcuashop/{{ idShop }}/viewsanphamdetail/{{ item.IdSanPham }}" class="hidden-sm">Details</a>
              </p>
            </div>
            <div class="clearfix">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
