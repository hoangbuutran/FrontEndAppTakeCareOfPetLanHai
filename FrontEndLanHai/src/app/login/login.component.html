<div class="login-box">
    <div class="login-logo">
        <a routerLink="/login">
            <b>Login</b>AppPet</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div *ngIf="!trangThai" style="text-align: center; margin-bottom: 1vw; background: #e62727; color: black; padding: 14px;">
            {{ errorMessenger }}
        </div>
        <form class="form-horizontal" [formGroup]="LoginForm" (ngSubmit)="LoginSubmitForm()">
            <div class="input-login has-feedback">
                <input type="email" class="form-control" formControlName="UserName" placeholder="UserName">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="input-login has-feedback">
                <input type="password" class="form-control" formControlName="Pass" placeholder="Password">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="input-login row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="LoginForm.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
        <br>
        <a class="link-forgot-pass" routerLink="/forgotPass">Forgot PassWord</a>
        <a class="link-register" routerLink="/register">     Register Member</a>
    </div>
</div>
